<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .status {
            background-color: #d1f7c4;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard!</h2>
        <p>This is a secure area (or is it?).</p>
        <div class="status">Login Successful âœ…</div><br>
        <a href="/" class="button">Logout</a>
    </div>
</body>
</html>
